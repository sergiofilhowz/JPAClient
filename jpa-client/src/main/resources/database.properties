# JDBC driver class name
# jdbc.driver = org.postgresql.Driver
# jdbc.driver = oracle.jdbc.driver.â€‹OracleDriver
jdbc.driver = com.mysql.jdbc.Driver

# JDBC url for the database
# jdbc.url = jdbc:mysql://[HOST]:[PORT (DEFAULT=3306)]/[DATABASE]
# jdbc.url = jdbc:oracle:thin:@//[HOST]:[PORT (DEFAULT=1521)]/[SID (DEFAULT=xe/orcl)]
# jdbc.url = jdbc:mysql://localhost:3306/rdf?useUnicode=true&characterEncoding=UTF-8
jdbc.url = jdbc:mysql://localhost:3306/address
# jdbc.url = jdbc:mysql://localhost:3306/erp
# jdbc.url = jdbc:postgresql://192.168.0.20:5432/erp

# Database username
jdbc.username = root

# Database password
jdbc.password = root

# JPA database string (defines the database)
# jpa.database = DEFAULT
# jpa.database = DB2
# jpa.database = DERBY
# jpa.database = H2
# jpa.database = HSQL
# jpa.database = INFORMIX
jpa.database = MYSQL
# jpa.database = ORACLE
# jpa.database = POSTGRESQL 
# jpa.database = SQL_SERVER
# jpa.database = SYBASE

# Shows SQL in console
#jpa.showSql = true
jpa.showSql = true

# Format SQL for readability
#jpa.formatSql = true
jpa.formatSql = true

# DDL Generation: validate | update | create | create-drop
jpa.ddlConfiguration = create

